<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSP FIX: Allows Tailwind CDN JIT compiler (unsafe-eval) and inline styles -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:;">

    <title>Channers on Norfolk | Boutique Accommodation</title>
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Pannellum 360 Viewer Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'norfolk-green': '#4A5D4F',
              'norfolk-sand': '#F2F0E9',
              'norfolk-clay': '#A68A7C',
              'norfolk-ocean': '#6B8E9B',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <!-- Fallback CSS & Visibility Enforcer -->
    <style>
      body {
        background-color: #F2F0E9; /* norfolk-sand */
        color: #2D3748;
        font-family: sans-serif;
        /* FORCE VISIBILITY: Prevents white screen if Tailwind takes time to load */
        opacity: 1 !important;
        visibility: visible !important;
        display: block !important;
      }
      .smooth-scroll {
        scroll-behavior: smooth;
      }
      #root {
        min-height: 100vh;
      }
    </style>
    
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body class="smooth-scroll">
    <div id="root"></div>
    
    <!-- APP ENTRY POINT: Relative path critical for Vercel -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
